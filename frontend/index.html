<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroShield | AI Image Immunizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NeuroShield üõ°Ô∏è</h1>
        <p class="subtitle">Universal Image Immunization Interface</p>

        <div class="settings-box">
            <label for="apiUrl">üîå Server URL:</label>
            <input type="text" id="apiUrl" placeholder="Paste Ngrok URL here (e.g., https://xyz.ngrok...)" value="http://127.0.0.1:8000">
            <span class="status-dot" id="connectionStatus" title="Disconnected"></span>
        </div>

        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*">
            <button onclick="uploadImage()" id="protectBtn">Immunize Image</button>
        </div>

        <div id="status" class="hidden">Processing... (Engine is calculating)</div>

        <div class="result-section" id="resultSection">
            <div class="image-box">
                <h3>Original</h3>
                <img id="originalPreview" src="" alt="Original">
            </div>
            <div class="image-box">
                <h3>Protected</h3>
                <img id="protectedPreview" src="" alt="Protected">
                <a id="downloadLink" href="#" download="protected.png" class="btn-download">Download</a>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const protectBtn = document.getElementById('protectBtn');
        const status = document.getElementById('status');
        const resultSection = document.getElementById('resultSection');
        const apiUrlInput = document.getElementById('apiUrl');
        const connectionStatus = document.getElementById('connectionStatus');

        // Check connection when URL changes
        apiUrlInput.addEventListener('input', checkConnection);
        
        async function checkConnection() {
            let url = apiUrlInput.value.replace(/\/$/, ""); // Remove trailing slash
            try {
                const res = await fetch(`${url}/`);
                if (res.ok) {
                    connectionStatus.style.backgroundColor = "#4ade80"; // Green
                    connectionStatus.title = "Connected";
                }
            } catch (e) {
                connectionStatus.style.backgroundColor = "#ef4444"; // Red
                connectionStatus.title = "Disconnected";
            }
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('originalPreview').src = URL.createObjectURL(file);
            }
        });

        async function uploadImage() {
            const file = fileInput.files[0];
            if (!file) return alert("Please select an image first!");
            
            // Get URL from the input box
            let baseUrl = apiUrlInput.value.replace(/\/$/, "");
            if (!baseUrl) return alert("Please enter the Server URL!");

            protectBtn.disabled = true;
            status.style.display = 'block';
            status.innerText = "Sending to Engine...";

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch(`${baseUrl}/immunize`, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Server Error");

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                document.getElementById('protectedPreview').src = url;
                document.getElementById('downloadLink').href = url;
                resultSection.style.display = 'flex';
                status.style.display = 'none';

            } catch (error) {
                console.error(error);
                status.innerText = "Error: " + error.message;
            } finally {
                protectBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
